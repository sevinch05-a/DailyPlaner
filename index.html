<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="name">Daily Plan</header>  
    
    
    <div class="container">
        <div class="leftside"> 
            <input type="text" id="new-task" placeholder="Add a  new task.....">
            <button id="add-task"> Add Task</button>
            <ul id="todo-list" class="todo-list">
                
                <!-- <li><input type="checkbox" id="task2"></li>
                <li><input type="checkbox" id="task3"></li>
                <li><input type="checkbox" id="task4"></li> -->
    
            </ul>
           




    </div>
    <div class="container2">
        <div class="rightside">
            
            <div class="Acontainer">
            <h1 id="notes">Notes</h1>

        </div>
        <div class="Bcontainer">
            <textarea id="commentInput" placeholder="Notes..."></textarea>
        </div>
        </div>
        <div class="tracker-container">
            <h1>Water Tracker</h1>
            <div class="tracker-info">
                <p>Total Daily Goal: <span id="daily-goal">2000</span> ml</p>
                <p>Current Intake: <span id="current-intake">0</span> ml</p>
            </div>
            <input type="number" id="water-amount" placeholder="Enter amount in ml">
            <button id="add-water">Add Water</button>
            <button id="reset">Reset</button>
        </div>


                
    </div>

    
</body>
</html>
